services:
  kafka:
    image: confluentinc/confluent-local:7.4.3
    hostname: kafka
    container_name: kafka
    ports:
      - "9092:9092" # for client connections
      - "9101:9101" # JMX
    restart: unless-stopped
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092'
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:29093'
      KAFKA_LISTENERS: 'PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:9092'
      CLUSTER_ID: 'K0EA9p0yEe6MkAAAAkKsEg'

  kafka-init-topics:
    image: confluentinc/confluent-local:7.4.3
    container_name: kafka-init-topics
    depends_on:
      - kafka
    command: "bash -c \
                'kafka-topics --create --topic telemetry.sensors.v1 \
                             --partitions 1 --replication-factor 1 --if-not-exists \
                             --bootstrap-server kafka:29092 && \
                kafka-topics --create --topic telemetry.snapshots.v1 \
                             --partitions 1 --replication-factor 1 --if-not-exists \
                             --bootstrap-server kafka:29092 && \
                kafka-topics --create --topic telemetry.hubs.v1 \
                             --partitions 1 --replication-factor 1 --if-not-exists \
                             --bootstrap-server kafka:29092'"
    init: true

  analyzer-database:
    image: postgres
    container_name: analyzer-database
    restart: always
    depends_on:
      - kafka
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: analyzer-db
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test

  shopping-store-db:
    image: postgres
    container_name: shopping-store-db
    restart: always
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: shopping-store-db
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test

  shopping-cart-db:
    image: postgres
    container_name: shopping-cart-db
    restart: always
    ports:
      - "5434:5432"
    environment:
      POSTGRES_DB: shopping-cart-db
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test

  warehouse-db:
    image: postgres
    container_name: warehouse-db
    restart: always
    ports:
      - "5435:5432"
    environment:
      POSTGRES_DB: warehouse-db
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
